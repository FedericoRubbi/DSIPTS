# @package _global_

model:
  type: 'rnn'
  retrain: true
ts:
  name: 'weather_xlstm'
  version: 1
  enrich: ['hour']
  use_covariates: false

model_configs:
  use_classical_positional_encoder: true 
  emb_dim: 16 
  reduction_mode: mean  
  hidden_RNN: 12
  num_layers_RNN: 3
  kernel_size: 5
  kind: 'xlstm'
  num_blocks: 2
  bidirectional: True
  lstm_type: slstm

train_config:
  batch_size: 256
  max_epochs: 3
            
