# @package _global_

model:
  type: 'diffusion'
  retrain: true
  restart: false
  
ts:
  name: 'test'
  version: 1
  enrich: ['hour']
  use_covariates: true
  use_future_covariates: true
  silly: false
model_configs:
  d_model: 12
  learn_var: True
  cosine_alpha: True
  diffusion_steps: 100
  beta: 0.03
  gamma: 0.01
  n_layers_RNN: 4
  d_head: 64
  n_head: 8
  dropout_rate: 0.0
  activation: 'torch.nn.GELU'
  subnet: 1
  optim: torch.optim.Adam
  perc_subnet_learning_for_step: 0.1
  persistence_weight: 0.010
  loss_type: 'l1'
  quantiles: [0.1,0.5,0.9]
train_config:
  batch_size: 64 
  max_epochs: 100
